<div class="modal-header bg-light">
  <h4 class="modal-title">Carta # {{card?.id || 'Novo'}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body bg-light">
  <form [formGroup]="cardForm">
    <div class="form-group">
      <label for="exampleInputPassword1">Nome</label>
      <input type="text" class="form-control" placeholder="Nome" formControlName="name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Tipo da Carta</label>
      <select class="form-control" formControlName="cardType">
        <option *ngFor="let type of cardTypes" [value]="type.value">{{type.label}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Tipo do Monstro</label>
      <select class="form-control" formControlName="monsterType">
        <option *ngFor="let type of monsterTypes" [value]="type.value">{{type.label}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Nível do Monstro</label>
      <input type="text" class="form-control" placeholder="Nivel" formControlName="level">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">ATK do Monstro</label>
      <input type="text" class="form-control" placeholder="ATK" formControlName="ATK">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">DEF do Monstro</label>
      <input type="text" class="form-control" placeholder="DEF" formControlName="DEF">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Texto da Carta</label>
      <input type="text" class="form-control" placeholder="Texto" formControlName="text">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">URL da imagem</label>
      <input type="text" class="form-control" placeholder="Imagem" formControlName="img">
    </div>
  </form>
  <div class="alert alert-danger" role="alert" *ngIf="cardForm.invalid">
    Formulário inválido!
  </div>
</div>
<div class="modal-footer bg-light">
  <button type="button" class="btn btn-outline-dark" (click)="close()">Fechar</button>
  <button type="submit" class="btn btn-primary" (click)="submit()">Salvar</button>
</div>
